<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>CASA DE LAS FLORES</title>
  <link rel="icon" type="image/ico" href="../static/img/logo-flores-prototipo1.png">
  <link rel="stylesheet" href="../static/bootstrap-5.1.3-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../static/css/estiloLogin.css">
  <link href="../static/font_awesome_5_15_3/css/all.css" rel="stylesheet">
</head>

<body>
  <form method="POST" action="/register">
    <div class="login-form">
      <h1>Registrarse</h1>
      <br>
      <div class="form-group ">
        <input type="text" class="form-control" placeholder="Nombre" name="name" required>
      </div>
      <div class="form-group ">
        <input type="text" class="form-control" placeholder="Apellidos" name="lastName" required>
      </div>
      <div class="form-group ">
        <input type="email" class="form-control" placeholder="Correo" name="email" required>
      </div>
      <div class="form-group input-group">
        <input id="txtPassword" type="password" class="form-control" placeholder="ContraseÃ±a" name="password" required>
        <span class="input-group-btn">
          <a id="btnMostrar" class="btn btn-light" onclick="mostrarPassword();"><span
              class="fa fa-eye-slash icon"></span>
          </a>
        </span>
      </div>
      <button type="submit" id="register" class="btn" style="font-size: 17px;">Registrarme</button>
      <hr>
      <button id="back" class="btn" style="font-size: 17px;" onclick="window.location.href='/'">Cancelar</button>
    </div>
  </form>
  <script src="../static/bootstrap-5.1.3-dist/js/bootstrap.min.js" type="script"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script>
    function mostrarPassword() {
      var cambio = document.getElementById("txtPassword");
      if (cambio.type == "password") {
        cambio.type = "text";
        $('.icon').removeClass('fa fa-eye-slash').addClass('fa fa-eye');
      } else {
        cambio.type = "password";
        $('.icon').removeClass('fa fa-eye').addClass('fa fa-eye-slash');
      }
    } 
  </script>
</body>

</html>
