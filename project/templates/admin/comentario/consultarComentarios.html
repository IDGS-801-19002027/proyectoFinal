{% extends "main.html" %}
{% block contents %}
<style>
    /* Estilos para la tabla */
    table th {
        background-color: #e48200 !important;
        color: white;
    }

    table>tbody>tr>td {
        vertical-align: middle !important;
    }

    /* Estilos para alinear los botones y cuadro de búsqueda*/
    .btn-group,
    .btn-group-vertical {
        position: absolute !important;
    }

    /* Estilos para la paginación de la tabla*/
    .page-item.active .page-link {
        background-color: #e48200 !important;
        border-color: #e48200 !important;
        color: white !important;
    }

    .page-link {
        color: black !important;
    }

    .dataTables_wrapper .dataTables_paginate .paginate_button:hover {
        background: none;
        color: black !important;
        border-radius: 4px;
        border: 1px solid #828282;
    }

    .dataTables_wrapper .dataTables_paginate .paginate_button:active {
        background: none;
        color: black !important;
    }
</style>
<div class="container"><br>
    <h3 class="text-center">Comentarios</h3>
    <div class="col-lg-12 mt-4">
        <div class="table-responsive">
            <table class="table table-bordered table-hover table-striped" id="tableComentarios">
                <thead>
                    <tr>
                        <th>Correo</th>
                        <th>Comentario</th>
                    </tr>
                </thead>
                <tbody>
                    {% for comentario in comentarios %}
                    <tr>
                        <td>{{comentario.correo}}</td>
                        <td>{{comentario.mensaje}}</td>
                    </tr>
                    {%endfor%}
                </tbody>
            </table>
        </div>
    </div><br>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script>
    $(document).ready(function () {
        $('#tableComentarios').DataTable({
            // Idioma en español
            "language": {
                "url": "//cdn.datatables.net/plug-ins/1.10.15/i18n/Spanish.json"
            },
            // Uso de botones   
            responsive: "true",
            dom: 'Bfrtilp',
            buttons: [
                {
                    extend: 'excelHtml5',
                    text: '<i class="fas fa-file-excel"></i> ',
                    titleAttr: 'Exportar a Excel',
                    className: 'btn btn-success'
                },
                {
                    extend: 'pdfHtml5',
                    text: '<i class="fas fa-file-pdf"></i> ',
                    titleAttr: 'Exportar a PDF',
                    className: 'btn btn-danger'
                },
                {
                    extend: 'print',
                    text: '<i class="fa fa-print"></i> ',
                    titleAttr: 'Imprimir',
                    className: 'btn btn-secondary'
                },
            ]

        });

    });
</script>
{% endblock %}
