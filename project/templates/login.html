<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>CASA DE LAS FLORES</title>
  <meta charset="utf-8" />
  <link rel="icon" type="image/ico" href="../static/img/logo-flores-prototipo1.png">
  <link rel="stylesheet" href="../static/bootstrap-5.1.3-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../static/css/estiloLogin.css">
  <link href="../static/font_awesome_5_15_3/css/all.css" rel="stylesheet">
</head>
 
<body>
  <div class="container">
    <div class="login-form">
      {% with messages = get_flashed_messages() %}
      {% if messages %}
      <div style="background-color: red; color:white; text-align: center;">
        {{ messages[0] }}
      </div>
      {% endif %}
      {% endwith %}
      <h1>Iniciar sesión</h1>
      <br>
      <form method="POST" action="/login">
        <div class="field form-group">
          <div class="control">
            <input type="text" class="form-control" placeholder="Correo / Nombre de usuario" name="email" autofocus=""
              required>
          </div>
        </div>

        <div class="field">
          <div class="control input-group">
            <input id="txtPassword" type="password" class="form-control" placeholder="Contraseña" name="password"
              required>
            <span class="input-group-btn">
              <a id="btnMostrar" class="btn btn-light" onclick="mostrarPassword();"><span id="icon"
                  class="fas fa-eye-slash icon mt-2"></span>
              </a>
            </span>
          </div>
        </div>
        <div class="field">
          <label class="checkbox">
            <input type="checkbox" class="mt-2">
            Recuérdame
          </label>
        </div>
        <button id="login" class="btn mt-2" style="font-size: 17px;">Iniciar sesión</button>
        <hr>
        <button id="back" class="btn" style="font-size: 17px;" onclick="window.location.href='/'">Cancelar</button>
      </form>
    </div>
  </div>
  <script src="../static/bootstrap-5.1.3-dist/js/bootstrap.min.js" type="script"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script>
    function mostrarPassword() {
      var cambio = document.getElementById("txtPassword");
      if (cambio.type == "password") {
        cambio.type = "text";
        $('#icon').removeClass('fas fa-eye-slash').addClass('fas fa-eye');
      } else {
        cambio.type = "password";
        $('#icon').removeClass('fas fa-eye').addClass('fas fa-eye-slash');
      }
    } 
  </script>
</body>

</html>
